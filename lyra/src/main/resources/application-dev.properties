spring.datasource.url=jdbc:h2:mem:lyradb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# JWT config
app.jwt.secret=changeit
app.jwt.validity-seconds=86400

# AI/OpenAI (dev)
ai.provider=${AI_PROVIDER:none}
ai.openai.api-key=${OPENAI_API_KEY:}
ai.openai.model=${OPENAI_MODEL:gpt-4o-mini}

# RabbitMQ (dev)
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
