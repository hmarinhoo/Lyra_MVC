<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Quiz - Lyra</title>
</head>
<body>
<h2>Perfil Quiz</h2>
<p>Insira suas respostas em formato livre (ex:/descreva interesses, skills e metas).</p>
<form th:action="@{/api/quiz/submit}" method="post">
    <label>User ID: <input type="number" name="userId" required/></label><br/>
    <label>Answers (text / JSON):<br/>
        <textarea name="" rows="8" cols="80" name="answersJson"></textarea>
    </label><br/>
    <button type="submit">Enviar Quiz</button>
    <p><a th:href="@{/}">Back</a></p>
</form>
</body>
</html>
