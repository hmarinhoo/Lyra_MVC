<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Trails - Lyra</title>
</head>
<body>
<h2>Career Trails</h2>
<p th:text="'User ID: ' + ${userId}"></p>
<div th:if="${#lists.isEmpty(trails)}">
    <p>No trails found for this user.</p>
</div>
<div th:if="${!#lists.isEmpty(trails)}">
    <ul>
        <li th:each="t : ${trails}">
            <h3 th:text="${t.profile}"></h3>
            <pre th:text="${t.content}"></pre>
            <small th:text="${t.createdAt}"></small>
        </li>
    </ul>
</div>
<p><a th:href="@{/}">Back</a></p>
</body>
</html>
