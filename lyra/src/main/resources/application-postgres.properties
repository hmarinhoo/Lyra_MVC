spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lyra_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:lyra}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:lyra_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# When using Flyway migrations, avoid auto schema updates
spring.jpa.hibernate.ddl-auto=none

# JWT defaults
app.jwt.secret=${APP_JWT_SECRET:changeit}
app.jwt.validity-seconds=86400

# AI/OpenAI
ai.provider=${AI_PROVIDER:none}
ai.openai.api-key=${OPENAI_API_KEY:}
ai.openai.model=${OPENAI_MODEL:gpt-4o-mini}

# RabbitMQ
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
