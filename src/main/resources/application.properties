# ===============================
#  APLICACAO
# ===============================
spring.application.name=Lyra
server.port=8080

# ===============================
#  OPENAI - SPRING AI
# ===============================
spring.ai.openai.api-key=${OPENAI_KEY:CHAVE_LOCAL_AQUI}
spring.ai.openai.chat.model=gpt-4o-mini

# ===============================
#  BANCO DE DADOS - POSTGRESQL
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lyradb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
#  FLYWAY (MIGRATIONS)
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================
#  INTERNACIONALIZACAO (I18N)
# ===============================
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.web.locale-resolver=accept_header

# ===============================
#  CACHING
# ===============================
spring.cache.type=simple

# ===============================
#  RABBITMQ - MENSAGERIA
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

lyra.queue.quiz-processing=quiz.processing

# ===============================
#  JWT (Spring Security)
# ===============================
jwt.secret=${JWT_SECRET:MEUSEGREDOPADRAO123456789}
jwt.expiration=3600000

# ===============================
#  THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
