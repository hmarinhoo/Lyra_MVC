<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Erro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/error.css}">

</head>
<body>
    <!-- Background Effects -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="float-particle"></div>
    <div class="float-particle"></div>
    <div class="float-particle"></div>
    <div class="float-particle"></div>

    <!-- Error Content -->
    <div class="error-box">

        <div class="robot-wrapper">
            <svg class="robot-graphic" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Robot Body -->
                <rect x="50" y="50" width="100" height="90" rx="15" fill="url(#robotGradient)" opacity="0.9"/>
                
                <!-- Cracked screen/face -->
                <rect x="65" y="70" width="70" height="50" rx="8" fill="#1a0f3f" opacity="0.8"/>
                
                <!-- Error eyes -->
                <circle cx="85" cy="90" r="6" fill="#ef4444">
                    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="115" cy="90" r="6" fill="#ef4444">
                    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                
                <!-- Crack lines -->
                <path d="M 100 75 L 90 85 L 100 95 L 110 85 Z" stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.6"/>
                <line x1="95" y1="75" x2="105" y2="95" stroke="#fca5a5" stroke-width="1" opacity="0.5"/>
                
                <!-- Sad mouth -->
                <path d="M 80 110 Q 100 100 120 110" stroke="#7c3aed" stroke-width="3" fill="none" stroke-linecap="round"/>
                
                <!-- Broken antenna -->
                <line x1="100" y1="50" x2="100" y2="25" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
                <line x1="100" y1="35" x2="110" y2="30" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
                <circle cx="100" cy="22" r="6" fill="#d946ef"/>
                
                <!-- Arms -->
                <rect x="30" y="80" width="20" height="40" rx="10" fill="#9d4edd" opacity="0.8"/>
                <rect x="150" y="80" width="20" height="40" rx="10" fill="#9d4edd" opacity="0.8"/>
                
                <!-- Legs -->
                <rect x="65" y="140" width="25" height="45" rx="8" fill="#7c3aed" opacity="0.7"/>
                <rect x="110" y="140" width="25" height="45" rx="8" fill="#7c3aed" opacity="0.7"/>
                
                <!-- Warning symbol on chest -->
                <circle cx="100" cy="115" r="10" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.8"/>
                <text x="100" y="122" font-size="16" fill="#fbbf24" text-anchor="middle" font-weight="bold">!</text>
                
                <!-- Sparks -->
                <circle cx="45" cy="65" r="3" fill="#fbbf24">
                    <animate attributeName="r" values="3;5;3" dur="0.8s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="155" cy="70" r="2.5" fill="#fbbf24">
                    <animate attributeName="r" values="2.5;4;2.5" dur="1s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1s" repeatCount="indefinite"/>
                </circle>
                
                <defs>
                    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <h1 class="error-title" th:text="#{offline.heading}">Sistema Temporariamente Offline</h1>
        <p class="error-description" th:text="#{offline.message}">
            Encontramos um problema técnico. Nossa equipe já foi notificada e está trabalhando para resolver.
        </p>

        <div class="button-group">
            <a href="/" class="btn btn-primary" th:text="#{offline.home}">← Página Inicial</a>
            <a href="javascript:history.back()" class="btn btn-secondary" th:text="#{offline.back}">Voltar</a>
        </div>
    </div>
</body>
</html>
