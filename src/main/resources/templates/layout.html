<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Lyra'">Lyra</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background: #f7f7f7; }
        .navbar-brand {
            font-weight: bold;
            color: #6741d9 !important;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Lyra</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" th:href="@{/quiz}">Quiz</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/trails}">Minhas Trilhas</a></li>

                <!-- Se logado -->
                <li class="nav-item" th:if="${session.user != null}">
                    <a class="nav-link text-danger" th:href="@{/auth/logout}">Sair</a>
                </li>

                <!-- Se NÃO logado -->
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" th:href="@{/auth/login}">Entrar</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- CORPO DINÂMICO -->
<div class="container mt-4" th:insert="${content}"></div>

</body>
</html>
