<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Erro - Aplicação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/error-app.css}">
</head>
<body>
    <!-- Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Main Error Container -->
    <div class="error-container">
        <div class="robot-container">
            <svg class="robot-icon broken-robot" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Robot Head -->
                <rect x="50" y="40" width="100" height="80" rx="12" fill="#7c3aed" opacity="0.8"/>
                <circle cx="75" cy="70" r="8" fill="#d946ef"/>
                <circle cx="125" cy="70" r="8" fill="#d946ef"/>
                <!-- Broken eye with X -->
                <line x1="120" y1="65" x2="130" y2="75" stroke="#ff4444" stroke-width="3" stroke-linecap="round"/>
                <line x1="130" y1="65" x2="120" y2="75" stroke="#ff4444" stroke-width="3" stroke-linecap="round"/>
                <!-- Sad mouth -->
                <path d="M 75 95 Q 100 85 125 95" stroke="#9d4edd" stroke-width="3" fill="none" stroke-linecap="round"/>
                
                <!-- Antenna (broken) -->
                <line x1="100" y1="40" x2="95" y2="20" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
                <circle cx="95" cy="17" r="5" fill="#d946ef"/>
                <line x1="94" y1="12" x2="96" y2="22" stroke="#ff4444" stroke-width="2"/>
                
                <!-- Body -->
                <rect x="60" y="120" width="80" height="60" rx="8" fill="#7c3aed" opacity="0.7"/>
                <circle cx="85" cy="145" r="6" fill="#9d4edd"/>
                <circle cx="115" cy="145" r="6" fill="#9d4edd"/>
                
                <!-- Arms (broken/disconnected) -->
                <rect x="25" y="130" width="30" height="12" rx="6" fill="#a855f7" opacity="0.7" transform="rotate(-15 40 136)"/>
                <rect x="145" y="130" width="30" height="12" rx="6" fill="#a855f7" opacity="0.7" transform="rotate(15 160 136)"/>
                
                <!-- Sparks/Error indicators -->
                <circle cx="150" cy="50" r="3" fill="#fbbf24" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
                </circle>
                <circle cx="160" cy="55" r="2" fill="#fbbf24" opacity="0.6">
                    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="155" cy="63" r="2.5" fill="#fbbf24" opacity="0.7">
                    <animate attributeName="opacity" values="0.7;0.15;0.7" dur="0.9s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <h1 class="error-title" th:text="${title}">Oops! Algo deu errado</h1>
        <p class="error-message" th:text="${message}">Nosso robô encontrou um problema. Por favor, tente novamente mais tarde.</p>
        
        <a href="/" class="back-button">Voltar ao Início</a>
    </div>
</body>
</html>
