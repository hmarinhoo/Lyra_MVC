<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content (~{::body})"
      th:with="title='Minhas Trilhas - Lyra'">

<body>

<h2 class="mb-4">Minhas Trilhas</h2>

<div th:if="${trails.isEmpty()}" class="alert alert-info">
    Você ainda não gerou nenhuma trilha.
</div>

<div class="list-group">
    <a th:each="t : ${trails}"
       th:href="@{|/trails/${t.id}|}"
       class="list-group-item list-group-item-action">
        <b th:text="${#temporals.format(t.createdAt, 'dd/MM/yyyy HH:mm')}"></b>
        — Perfil:
        <span th:text="${t.profile}"></span>
    </a>
</div>

</body>
</html>
