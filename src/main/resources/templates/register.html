<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Register - Lyra</title>
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="register-container">
        <div class="register-card">
            <h1>Lyra</h1>
            <p th:text="#{register.welcome}">Create your account now</p>

            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="name" th:text="#{register.name}">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{register.email}">Email</label>
                    <input type="email" id="email" name="email" required placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{register.password}">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="interest" th:text="#{register.interest}">Area of Interest</label>
                    <input type="text" id="interests" name="interests" required placeholder="Ex: Technology, Marketing">
                </div>

                <div class="form-group">
                    <label for="level" th:text="#{register.level}">Experience Level</label>
                    <select id="level" name="level" required>
                        <option value="" th:text="#{register.level}">Select level</option>
                        <option value="iniciante" th:text="#{register.level.iniciante}">Beginner</option>
                        <option value="intermediario" th:text="#{register.level.intermediario}">Intermediate</option>
                        <option value="avancado" th:text="#{register.level.avancado}">Advanced</option>
                    </select>
                </div>

                <button type="submit" th:text="#{register.submit}">Create Account</button>
            </form>

            <p class="footer-link">
                <span th:text="#{register.hasAccount}">Already have an account?</span>
                <a th:href="@{/login}" th:text="#{register.login}">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
