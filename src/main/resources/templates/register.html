<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lyra</title>
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="register-container">
        <div class="register-card">
            <h1>Lyra</h1>
            <p>Crie sua conta agora</p>

            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="interest">Área de interesse</label>
                    <input type="text" id="interests" name="interests" required placeholder="Ex: Tecnologia, Marketing">
                </div>

                <div class="form-group">
                    <label for="level">Nível de experiência</label>
                    <select id="level" name="level" required>
                        <option value="">Selecione um nível</option>
                        <option value="iniciante">Iniciante</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="avancado">Avançado</option>
                    </select>
                </div>

                <button type="submit">Criar conta</button>
            </form>

            <p class="footer-link">Já tem conta? <a th:href="@{/login}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
