<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content (~{::body})"
      th:with="title='Criar Conta - Lyra'">

<body>

<div class="row justify-content-center mt-5">
    <div class="col-md-6">

        <div class="card shadow p-4">

            <h3 class="text-center mb-4">Criar Conta</h3>

            <!-- Erro global -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input th:field="*{name}" type="text" class="form-control">
                    <div class="text-danger" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input th:field="*{email}" type="email" class="form-control">
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input th:field="*{password}" type="password" class="form-control">
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Criar</button>
            </form>

            <p class="text-center mt-3">
                JÃ¡ tem conta?
                <a th:href="@{/auth/login}">Entrar</a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
