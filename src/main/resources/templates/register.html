<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - GreenPath</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form th:action="@{/register}" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="interest">Área de interesse:</label>
        <input type="text" id="interest" name="interest" required><br><br>

        <label for="level">Nível de experiência:</label>
        <select id="level" name="level" required>
            <option value="iniciante">Iniciante</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a th:href="@{/login}">Faça login</a></p>
</body>
</html>
